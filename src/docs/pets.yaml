paths:
  /api/pets:
    get:
      summary: Obtener todas las mascotas
      tags: [Pets]
      responses:
        '200':
          description: Lista de mascotas

    post:
      summary: Crear una nueva mascota
      tags: [Pets]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                species:
                  type: string
                age:
                  type: number
      responses:
        '201':
          description: Mascota creada
        '401':
          description: No autorizado
        '403':
          description: Rol insuficiente
