paths:
  /api/adoptions:
    get:
      summary: Obtener todas las adopciones
      tags: [Adoptions]
      responses:
        '200':
          description: Lista de adopciones

  /api/adoptions/{uid}/{pid}:
    post:
      summary: Crear una adopción
      tags: [Adoptions]
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Adopción creada
        '400':
          description: ID inválido o mascota ya adoptada
        '404':
          description: Usuario o mascota no encontrada
