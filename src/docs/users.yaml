paths:
  /api/users:
    get:
      summary: Obtener todos los usuarios
      tags: [Users]
      responses:
        '200':
          description: Lista de usuarios
        '401':
          description: No autorizado
        '403':
          description: Rol insuficiente

  /api/users/{id}:
    get:
      summary: Obtener un usuario por ID
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
        '401':
          description: No autorizado
        '403':
          description: Rol insuficiente
        '404':
          description: Usuario no encontrado

    patch:
      summary: Actualizar un usuario
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Usuario actualizado
        '401':
          description: No autorizado
        '403':
          description: Rol insuficiente
        '404':
          description: Usuario no encontrado

    delete:
      summary: Eliminar un usuario
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado
        '401':
          description: No autorizado
        '403':
          description: Rol insuficiente
        '404':
          description: Usuario no encontrado
